<div class="card" style="width: 18rem;">
    <!-- Atención -->
    <p class="card-text"><strong>Atención:</strong> {{ tarea.atencion }}</p>

    <!-- Costo -->
    <p class="card-text"><strong>Costo:</strong> {{ tarea.costo }}</p>

    <!-- Calidad -->
    <p class="card-text"><strong>Calidad:</strong> {{ tarea.calidad }}</p>

    <!-- Nota -->
    <p class="card-text"><strong>Nota:</strong> {{ tarea.nota }}</p>

    <!-- Fecha a realizar -->
    <p class="card-text">
      <strong>Fecha a realizar:</strong> {{ tarea.fecha_a_realizar | date: 'shortDate' }}

    <!-- Botón de acción -->
    <a href="#" class="btn btn-primary">Leer más</a>
