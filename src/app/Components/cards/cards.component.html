<div class="sample-column card-wrapper">
    <mat-card class="example-card" mat-elevation="4">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
      </mat-card-header>

      
      <mat-card-content>
        <p>{{ card.content }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-icon-button *ngFor="let icon of card.icons" [matTooltip]="icon">
          <mat-icon color="primary">{{ icon }}</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
