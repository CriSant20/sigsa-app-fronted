<div class="layout-wrapper">
  <!-- Barra de Navegación -->
  <app-navbar></app-navbar>
  <app-menu></app-menu>

  <!-- Contenedor principal -->
  <main class="main-content">
    <div class="container py-4">
      <h1 class="text-center my-4">Encuestas de Satisfacción</h1>

      <div class="row gy-4">
        <!-- Tarjetas dentro de la sección -->
        <div class="col-md-4" *ngFor="let encuesta of encuestas">
          <app-encuesta [encuesta]="encuesta" class="card h-100"></app-encuesta>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-4">
    <app-footer></app-footer>
  </footer>
</div>
