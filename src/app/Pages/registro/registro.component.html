<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <!-- Left Side Background -->
    <div class="left-side">
        <img src="FondoNegro-transformed.png" alt="Decorative background pattern">
    </div>
    <!-- Right Side Form -->
    <div class="right-side">
        <div class="logo">
            <img src="ImagnConBuenaResolucion-removebg-preview.png" alt="SIGSA Logo">
        </div>
        <h1>Registrate</h1>
        <p>Unete a nosotros, la mejor ayuda compuesta por asesores de maximo nivel</p>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Nombres">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Apellidos">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Numero de celular">
            </div>
            <div class="input-group">
                <input type="email" placeholder="Correo">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Contrasena">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Nivel">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Institucion">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Carrera/Tecnologado/Materia">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms">Confirmar contrasena</label>
            </div>
            <button type="submit">Continuar</button>
        </form>
        <div class="footer">
            <p>Ya tienes una cuenta ? <a href="#">Ingresa <i class="fas fa-arrow-right"></i></a></p>
        </div>
    </div>
</body>
</html>
