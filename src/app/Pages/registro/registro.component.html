<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <!-- Left Side Background -->
    <div class="left-side">
        <img src="FondoNegro-transformed.png" alt="Decorative background pattern">
    </div>
    <!-- Right Side Form -->
    <div class="right-side">
        <div class="logo">
            <img src="ImagnConBuenaResolucion-removebg-preview.png" alt="SIGSA Logo">
        </div>
        <h1>Registrate</h1>
        <p>Unete a nosotros, la mejor ayuda compuesta por asesores de maximo nivel</p>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <input type="text" placeholder="Nombre de usuario" formControlName="nombre_usuario">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Nombres" formControlName="nombre">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Apellidos" formControlName="apellido">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Numero de celular" formControlName="numero">
            </div>
            <div class="input-group">
                <input type="email" placeholder="Correo" formControlName="correo">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Contrasena" formControlName="password">
            </div>
            
            <div class="input-group">
                <select formControlName="institucion" >
                    <option value="" disabled selected invalid>Selecciona una instituci√≥n</option>
                  <option value="colegio">Colegio</option>
                  <option value="universidad">Universidad</option>
                  <option value="escuela">Escuela</option>
                  <option value="independiente">Independiente</option>
                </select>
              </div>
            <div class="input-group">
                <input type="text" placeholder="Carrera" formControlName="carrera">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" formControlName="terms">
                <label for="terms">Confirmar contrasena</label>
            </div>
            <button type="submit">Continuar</button>
        </form>
        <div class="footer">
            <p>Ya tienes una cuenta ? <a href="#">Ingresa <i class="fas fa-arrow-right"></i></a></p>
        </div>
    </div>
</body>
</html>
