<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Plantilla básica de HTML para desarrollo web"
    />
    <title>Gestión Sigsa Software</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="layout-wrapper">
      <app-navbar></app-navbar>
      <app-menu></app-menu>

      <!-- Contenedor principal -->
      <main class="main-content">
        <div class="container py-4">
          <h1 class="text-center my-4">
            Panel de Aprobación y Revisión de Tareas
          </h1>
          <!-- gestion-administrador-tareas.component.html -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Detalles</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of data; let i = index">
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>
                  <button
                    class="btn"
                    [ngClass]="{
                      'btn-success': row.status,
                      'btn-danger': !row.status
                    }"
                    (click)="toggleStatus(i)"
                  >
                    {{ row.status ? "Activo" : "Inactivo" }}
                  </button>
                </td>
                <td>
                  <button class="btn btn-info" (click)="toggleDetails(i)">
                    {{ row.showDetails ? "Ocultar" : "Mostrar" }}
                  </button>
                  <div *ngIf="row.showDetails" class="details">
                    <p>Email: {{ row.email }}</p>
                    <p>Teléfono: {{ row.phone }}</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <footer class="footer mt-4">
        <app-footer></app-footer>
      </footer>
    </div>
  </body>
</html>
