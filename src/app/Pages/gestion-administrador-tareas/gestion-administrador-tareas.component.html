<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Plantilla básica de HTML para desarrollo web"
    />
    <title>Gestión Sigsa Software</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.angularjs.org/12.0.5/angular.min.js"></script>
    <!-- AngularJS -->
  </head>

  <body>
    <div class="layout-wrapper">
      <app-navbar></app-navbar>
      <app-menu></app-menu>

      <!-- Contenedor principal -->
      <main class="main-content">
        <div class="container py-4">
          <h1 class="text-center my-4">
            Panel de Aprobación y Revisión de Tareas
          </h1>
          <!-- gestion-administrador-tareas.component.html -->
          <!-- gestion-administrador-tareas.component.html -->
          <!-- gestion-administrador-tareas.component.html -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha Entrega</th>
                <th>Comentario</th>
                <th>Estado</th>
                <th>Rubrica</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of data; let i = index">
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.date }}</td>
                <td>
                  <button class="btn btn-primary" (click)="performAction(i)">
                    Emitir Comentario
                  </button>
                </td>
                <td>
                  <select
                    [ngModel]="statusSelections[i]"
                    (ngModelChange)="onStatusChange(i, $event)"
                  >
                    <option
                      *ngFor="let option of statusOptions"
                      [value]="option.value"
                    >
                      {{ option.label }}
                    </option>
                  </select>
                </td>
                <td>
                  <button class="btn btn-info" (click)="toggleDetails(i)">
                    {{ row.showDetails ? "Ocultar" : "Mostrar" }}
                  </button>
                  <div *ngIf="row.showDetails" class="details">
                    <p>Rúbrica: {{ row.rubrica }}</p>
                    <p>Cliente: {{ row.cliente }}</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <footer class="footer mt-4">
        <app-footer></app-footer>
      </footer>
    </div>
  </body>
</html>
